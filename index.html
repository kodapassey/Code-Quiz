<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Code Quiz</title>
</head>

<body>

    <header>
        <div class="view-high-scores">
            <h3>View high scores</h3>
        </div>

        <div>
            <h3>Time:</h3>
        </div>
    </header>

    <main class="main">
        <div class="startText">
            <h1 class="main-title">Welcome to Code Quiz</h1>
            <p class="description">Try to answer these coding related questions within the 2 minute time limit. Click
                the
                button below to begin!
            </p>
            <button class="start-btn">START!</button>
        </div>
        <div class="buttons"></div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
